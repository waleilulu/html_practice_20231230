<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <script>
        // 布林值: true false
        console.log(3 > 4) //false

        let apple = true
        console.log(apple) //true

        //未定義: undefined，弱型別 聲明一個變數未定義
        let num //目前還沒有賦值
        console.log(num) //undefined，結果出來還沒有被定義

        //空值: null
        let banana = null
        console.log(banana) //null

        //undefined跟null做計算是有區別的
        console.log(undefined + 1) //NaN
        console.log(null + 1) //1


    </script>
</body>

</html>
