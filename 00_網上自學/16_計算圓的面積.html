<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // 1. 頁面彈出輸入框
       /* prompt('請輸入圓的半徑:') 只是彈出一個對話視窗，沒有任何紀錄效果
       需在前面加個 let r，才可以將用戶輸入的值保存到任何變數中 */
        let r = prompt('請輸入圓的半徑:')

        // 2. 計算圓的面積
        let result = 3.14 * r * r
        // 3. 頁面輸出
        console.log(result)

    </script>
</body>

</html>
