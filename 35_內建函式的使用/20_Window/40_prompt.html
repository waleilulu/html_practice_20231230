<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <button onclick="apple()">接收輸入，並顯示結果</button>
    <!-- 按鈕按下去顯示一些東西 -->


    <script>

        // 10. 透過 prompt 接收使用者輸入的值，並記錄下來
        // var apple=prompt('皮卡丘','胖丁');//皮卡丘變成預設提示訊息。胖丁變成使用者輸入的值
        // console.log(apple);

        // 20. 將記錄到的資訊 alert 出來
       
       
        function apple(){
        var cat=prompt("請輸入X");
        var dog=prompt("請輸入Y");
        // 讓網頁跳框框出來給使用者輸入，而且跳兩次

        var egg=parseInt(cat)+parseInt(dog);
        alert(egg);
        // 接收使用者輸入的資訊然後拿去加總

        } 




    </script>

</body>
