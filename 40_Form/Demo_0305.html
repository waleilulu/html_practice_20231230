<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="row">
        <div clas="col-md-8 mx-auto rounded border p-3">
            <h2 class="text-center mb-5">New Product</h2>
            <form method="post" enctype="multipart/form-data">

                
                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">ProductName</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="ProductName">
                        <span asp-validation-for="ProductName" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">SupplierID</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="SupplierID">
                        <span asp-validation-for="SupplierID" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">CategoryID</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="CategoryID">
                        <span asp-validation-for="CategoryID" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">UnitPrice</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="UnitPrice">
                        <span asp-validation-for="UnitPrice" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">UnitInStock</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="UnitInStock">
                        <span asp-validation-for="UnitInStock" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Image1</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="Image1">
                        <span asp-validation-for="Image1" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Image2</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="Image2">
                        <span asp-validation-for="Image2" class="text-dnager"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Image3</label>
                    <div class="col-sm-8">
                        <input class="form-control" asp-for="Image3">
                        <span asp-validation-for="Image3" class="text-dnager"></span>
                    </div>
                </div>







            </form>
        </div>
    </div>









</body>

</html>
