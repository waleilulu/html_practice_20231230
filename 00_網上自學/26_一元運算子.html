        // 前綴遞增運算子跟後綴遞增運算子作用等於 num+=1


        // let i =1

        let i = 1
        console.log(i++ + ++i + i)//7
       /*   第一部分：i++ 為後綴遞增運算子所以 值是 1。
            第二部分：++i 的值是 3，前面i++留下來的值為2，2+1=3。
            第三部分：i 的值前面++i留下來的，為 3。
            將這三部分相加：1 + 3 + 3，結果是 7 */
