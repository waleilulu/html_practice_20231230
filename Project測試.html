@{
ViewData["Title"] = "首頁";
}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>

</head>

<body>

    <!-- 版面切割 -->
    <div class="container">
        <div class="row">
            <!-- 第一個區域由左到右1個版面 -->
            <div class="col-md-12">
                <!-- 輪播圖開始 -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="~/images/image1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="~/images/image2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="~/images/image3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="~/images/image4.jpg" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- 輪播圖結束 -->
            </div>
        </div>
        <br></br>

        <div class="row">
            <!-- 第二個區域由左到右3個版面 -->
            <div class="col-md-4">
                <img src="~/images/image5.jpg" class="rounded-lg" alt="照片描述" width="100%;" height="180px">
                <p>新房布置</p>
            </div>
            <div class="col-md-4">
                <img src="~/images/image6.jpg" class="rounded-lg" alt="照片描述" width="100%;" height="180px">
                <p>孩童樂園</p>
            </div>
            <div class="col-md-4">
                <img src="~/images/image7.jpg" class="rounded-lg" alt="照片描述" width="100%;" height="180px">
                <p>小家庭布置</p>
            </div>
        </div>

        <div class="row">
            <!-- 第三個區域由左到右4個版面 -->
            <div class="col-md-3">
                <div class="card" style="width:100%;">
                    <img src="~/images/image8.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title"><span class="badge badge-secondary">New</span> 高腳邊几</h6>
                        <p>$250</p>
                        <a href="#" class="btn btn-primary stretched-link">商品頁面</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width:100%;">
                    <img src="~/images/image9.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title"><span class="badge badge-secondary">New</span> 金屬層架</h6>
                        <p>$450</p>
                        <a href="#" class="btn btn-primary stretched-link">商品頁面</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width:100%;">
                    <img src="~/images/image10.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title"><span class="badge badge-secondary">New</span> 雙人床</h6>
                        <p>$4850</p>
                        <a href="#" class="btn btn-primary stretched-link">商品頁面</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width:100%;">
                    <img src="~/images/image11.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title"><span class="badge badge-secondary">New</span> 收納櫃</h6>
                        <p>$250</p>
                        <a href="#" class="btn btn-primary stretched-link">商品頁面</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
