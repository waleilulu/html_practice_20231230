    <script>

        // 20. 數值運算常見的錯誤
        // NaN、Infinity、-Infinity
        var x = 10 / "apple";
        console.log(x);//Consloe出現NaN: 代表apple not a number

        var y = 10 / 0;
        console.log(y);//Consloe出現Infinity

        var z = -10 / 0;
        console.log(z);//Consloe出現-Infinity


        // 30. 數值轉字串的方法 toString()
        var j = 5;
        console.log(typeof j);//condole出現number，代表數字

        var k = "5";
        console.log(typeof k);//condole出現string，代表字串

        var l = 5;
        var i = y.toString()
        console.log(typeof l)//number
        console.log(typeof i)//string
