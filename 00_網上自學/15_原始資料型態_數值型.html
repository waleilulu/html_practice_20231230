<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // JavaScript弱型別: 宣告後賦了值後，才知道數據類型(string、number...)
        //let num = 'pink'
        //num = '10.11' //這是在現有變數上賦值，而不是重新宣告變數
        //console.log(num)
        console.log(1 + 1) //2
        console.log(1 * 1) //1
        console.log(1 / 1) //1
        console.log(4 % 2) //4/2求餘數。餘數為0
        console.log(5 % 3) //5/3求餘數。餘數為2
        console.log(3 % 5) //3/5求餘數，用整數除法。餘數為3
        console.log(1 + 2 * 3) //7
        console.log(10 - 8 / 2) //6
        console.log(2 % 5 + 4 * 2) //10

        // Java強型別 int num = 10 (整數)


        //NaN not a number
        console.log('小丸子' - 2) //NaN
        console.log(NaN - 2) //NaN
        console.log(NaN + 2) //NaN
        console.log(NaN / 2) //NaN

    </script>
</body>

</html>
