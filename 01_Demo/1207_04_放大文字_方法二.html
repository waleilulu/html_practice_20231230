<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <pre>
【分解動作】
=>需要按鈕
    ->按鈕有事件
    ->有事件就會有函式
    ->函示有沒有參數? 無
    ->函示要做什麼?
        >找到文字
        >放大文字
            - 放大 = ??              +一點點
            - 放大 = 現在的字型大小   +一點點

</pre>
    <button id="egg" onclick="zoomIn()">【方法二】放大文字</button>
    <hr>
    <p id="apple">皮卡丘</p>
    <script>

        function zoomIn() {
            // 方法二
            var x = window.getComputedStyle(document.getElementById('apple'));
            console.log(x['font-size']);

            var temp = parseInt(x['font-size']) + 2 + "px";
            document.getElementById('apple').style.fontSize = temp;
        }

    </script>
</body>
