    <script>
        var test = "APPLE";
        //字串是物件可以接.

        // 1. 字串的長度 .length，console看到5(代表看到5個字母)
        console.log(test.length);//5

        // 2. 字串.indexOf() 回傳了什麼?
        // 回傳值: 像是微波爐好了會叮一聲，公車嗶卡也會有嗶一聲
        var x = test.indexOf('A');//輸入A會出現0為第0序；E會出現5為5th；輸入Z因為沒有在APPLE會出現-1
        console.log(x);//0

        // 3. 字串.lastIndexOf() 回傳了什麼?
        var y = test.lastIndexOf('P');//從右到左數回來
        console.log(y);//2


        // 4. 字串.split() 把字串分割為陣列
        var fruits = "apple, bubble, lemon";
        var z = fruits.split('e');//若輸入e，就會在出現e的地方切開變成['appl', ', bubbl', ', l', 'mon']
        console.log(z)

        // 5. 字串往左補零
        // 12/4=>12/04
        // 1/1=>01/01
        // 0000001234444=>銀行帳戶(max 16碼)
        // 已知:字串物件有一個方法，這個方法可以往左補零
        var demo = "13756";
        var apple = demo.padStart(8, 0);
        console.log(apple);//00013756

        // 6. 擷取字串
        // 0911222333 是 手機
        // 0423456789 是 電話號碼
        var phones = "09112223330423456789";//希望分割出手機跟市話
        var a = phones.substring(0, 10);//取得手機
        var b = phones.substring(10, 20);//取得市話
        var c = phones.substring(10, phones.length);//取得市話 (另一個方法)

        console.log(a);
        console.log(b);
        console.log(c);
