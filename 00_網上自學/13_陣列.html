<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    陣列有什麼好處: 可以保存多個資料
    陣列用[]表示

    <script>
        // let arr=[10, 20, 30]
        // 1. 宣告陣列
        let arr =['皮卡丘', '小火龍', '傑尼龜', '妙花種子']

        // 2. 使用陣列 陣列名[序號]從0開始
        // console.log(arr)
        console.log(arr[0]) //皮卡丘
        console.log(arr[3]) //妙花種子

        // 3. 數組長度
        console.log(arr.length) //4，獲得陣列的數量
</script>
</body>
</html>
