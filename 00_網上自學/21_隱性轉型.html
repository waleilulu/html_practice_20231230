<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        console.log(1 + 1) //2
        console.log('apple' + 1) //apple1，字串，意思就是'apple' + '1'
        console.log(2+2) //4
        console.log(2+'2') //22，字串
        console.log(2-2) //0
        console.log(2-'2') //0
        console.log(+12) //12
        console.log(+'123') //12，轉為數字型


        //練習
        console.log(11+11) //22
        console.log('11'+11) //1111
        console.log(11-11) //0
        console.log('11'-11) // 0
        console.log(1*1) //1
        console.log('1'*1) // 1
        console.log(typeof '123') //string
        console.log(typeof +'123') //number
        console.log(+'11' + 11) //22


    </script>
</body>

</html>
