<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 影音 -->
    <!-- http://www.w3schools.com/tags/ -->


    <!-- 10. <video> 加入影片檔案-->
    <video src="video/sayhi.mp4" controls></video>

    <!-- 20. 透過 <iframe> 連結至youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wuUK-mmpiZY?si=COePUJmB-TRgN-zl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>


    <!-- 關於 autoplay 屬性 -->
    <!-- https://developers.google.com/web/updates/2017/09/autoplay-policy-changes --
        Chrome沒辦法支援autoplay，autoplay被Chrome block掉>
    <video src="video/sayhi.mp4" controls control></video>

</body>

</html>
