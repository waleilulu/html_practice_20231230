    2023.12.04
    by value(傳值) vs by reference(傳地址)
    傳     =>等號的右邊傳給等號的左邊什麼東西
    什麼東西=>如果是「陣列」就會給「地址」
    什麼東西=>如果是「數字」就會給「值」

    問題: 為什麼要分「傳值」跟「傳地址」?
    統一「傳值」應該是一件好棒的事情吧?
    
    想像: 你的電腦(機器人)在「複製貼上」一棟101大樓...(傳地址跟傳一棟大樓的所有東西是不一樣的)

</pre>

    <script>        
        // 10. 宣告一個陣列 a ， 存放 1,2,3,4,5,6
        var a=[1,2,3,4,5,6];

        // 20. 宣告另外一個陣列 b ， 讓 b = a
        var b=a;
        // 30. 取得 b 第一個位置的值
        console.log(b[0]);//1

        // 40. 修改 b 第一個位置的值
        b[0]=999;
        console.log(b[0]);//999

        // 50. 將 a 列印出來查看
        console.log(a);//(6) [999, 2, 3, 4, 5, 6]，因為a=b，所以修改值的時候是修改a的第一個位置


        var x=100;
        var y=x;//x的地址(陣列)or x的值(整數)
        var y=200;
        console.log(x);//100

        var e="虎斑貓";
        var f=e;//x的地址(陣列)or x的值(整數)
        var y="橘貓";
        console.log(e);//虎斑貓



    </script>
