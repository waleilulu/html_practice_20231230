<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        h2 {
            text-align: center;
        }

        table {
            /* 合併相鄰邊框 */
            border-collapse: collapse;
            height: 80;
            margin: 0 auto;
        }

        th {
            padding: 5px 30px
        }

        table,
        tr,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>訂單確認</h2>
    <!-- table>tr>th*5 -->

    <script>
        //1. 用戶輸入
        let price = +prompt('請輸入商品價格:')
        let num = +prompt('請輸入商品數量:')
        let address = prompt('請輸入收件地址:')

        //2. 計算總額
        let total = (price * num)

        //3. 頁面打印
        document.write(`
    <table>
        <tr>
            <th>商品名稱</th>
            <th>商品價格</th>
            <th>商品數量</th>
            <th>總價</th>
            <th>收貨地址</th>
        </tr>
        <!-- tr>th*5 -->
        <tr>
            <th>iPhone 14</th>
            <th>${price}元</th>
            <th>${num}</th>
            <th>${total}元</th>
            <th>${address}</th>
        </tr>
    </table>
`)



    </script>
</body>

</html>
