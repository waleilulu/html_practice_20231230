<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a></p>

    <script>
        // 10. 使用 {} create object
        //      object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }
        // //     { 物件屬性:物件屬性的值, 物件屬性:物件屬性的值.. }
        var a = 123;// 數字物件
        var b ="";//字串物件
        var c ='';//字串物件
        var d =``;//字串 ${}
        var e =[];//陣列物件,
        var f ={};//物件
        var g = true; //布林值
        var h = false; //布林值

 

        
        //想要紀錄姓名、國文成績、數學成績
        var s1={
            studentName:"皮卡丘",
            chinese: 100,
            math:90    
        };
        console.log(s1);//{studentName: '皮卡丘', chinese: 100, math: 90}
        console.log(s1.studentName);//皮卡丘


        // 30. 透過 .  取得 | 新增 object 的屬性
        s1.studentName="雷丘";//若輸入不存在的s1['apple']，就會被新增進去
        console.log(s1);//{studentName: '雷丘', chinese: 100, math: 90}

        // 40. 透過 [] 取得 | 新增 object 的屬性
                console.log(s1.studentName);//雷丘
        console.log(s1['studentName']);//雷丘
    </script>

</body>

</html>
