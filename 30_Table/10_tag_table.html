<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 列row: 一列火車(左右)
    (直)行/欄column:上下 -->

    <!-- 10. 表格 <table> -->
    <h2>MLB戰績表</h2>
    <table border="1" width="350" cellpadding="10" cellspacing="5">
        <tr>
            <td colspan="3" style="text-align: center;">戰績表</td>
        </tr>
        <tr>
            <th>球隊名稱</th>
            <th>勝</th>
            <th>負</th>
        </tr>
        <tr>
            <td>紐約洋基</td>
            <td>8</td>
            <td>6</td>
        </tr>
        <tr>
            <td>波士頓紅襪</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <!--    表格由很多列組成 <tr> (table rows)  -->
    <!--    列的總類可以分為 標題<th>(table headings) 或者 內容(欄位)<td>(table data)  -->
    <h3><a href=" http://www.w3schools.com/html/html_tables.asp">HTML Tables</a></h3>

    <!-- 20. 網頁上的表格 -->
    <img src="https://zvlewnkfynuwq0wd0h3v0w-on.drv.tw/HTMLDemo/02_Table_Demo.jpg" alt="">

</body>

</html>
