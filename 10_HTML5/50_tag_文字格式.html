<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>

    <!-- 試試看 <b> tag -->
    <!-- 試試看 <i> tag -->
    <!-- 試試看 <s> tag -->
    <!-- 試試看 <u> tag -->
    <b>皮卡丘1</b>
    <i>皮卡丘2</i>
    <s>皮卡丘3</s>
    <u>皮卡丘4</u><br><br>

    <!-- 試試看 <strong> tag -->
    <!-- 試試看 <em> tag -->
    <!-- 試試看 <del> tag -->
    <!-- 試試看 <ins> tag -->
    <strong>皮卡丘5</strong>
    <em>皮卡丘6</em>
    <del>皮卡丘7</del>
    <ins>皮卡丘8</ins>

</body>

</html>
