    <script>

        // 請觀察底下的變數透過等號設定值後，

        // 1. 代表字串可以用""或''，在console會看到"C"
        var str = '"C"'
        console.log(str)

        // 2. 只看到C:aemp，所以\自己會消失，跳脫字元(escaping character)。
        var str2 = "C:\aemp";
        console.log(str2)
        
        // 3. Uncaught ReferenceError: 因為str4沒有宣告
        var str3 = str4;
