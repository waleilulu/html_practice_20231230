<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 10. 表單 <form> -->
    <!--    提供介面，讓使用者輸入表單-->
    <!--    交給後端做進一步的處理，然後接收回傳訊息給使用者-->
    <h3><a href="https://www.w3schools.com/html/html_forms.asp">HTML Forms</a></h3>

    <h2>表單 Form</h2>
    <form action="">
        <!-- 上面form action=""這裡是填入收表單的接收地方；就是填完送出後被送到哪裡 -->
        <fieldset style="border-width: 5px; width: 300px">
            <legend>個人資訊 Personal information</legend>
            <label for="lastname">姓 Surname:</label>
            <input type="text" id="lastname" name="lastname" value="Liao"><br>
            <label for="firstname">名字 Given Name:</label><br>
            <input type="text" id="firstname" name="firstname" value="CJ"><br>
            <input type="submit" value="提交 Submit">
        </fieldset>
        <br>
        <fieldset style="border-width: 5px; width: 465px;">
            <legend>偏好顏色 Your favorite color</legend>
            <label for="favcolor">選擇你最喜歡的顏色 Choose your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
            <input type="submit" value="提交 Submit">
        </fieldset>
    </form>

    <!-- 15. 表單中包含的元素 -->
    <h3><a href="https://www.w3schools.com/html/html_form_elements.asp">HTML Form Elements</a></h3>

    <!-- 20. Input 元素樣式 -->
    <h3><a href="http://www.w3schools.com/html/html_form_input_types.asp">HTML Input Types</a></h3>

    <!-- 30. 問卷設計 -->

</body>

</html>
