<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        /*  1. 宣告一個臨時變數temp
            2. 把num1的值賦值給temp
            3. 把num2的值賦值給num1
            4. 把temp的值給num2 */

        let num1 = 10
        let num2 = 20
        let temp
        temp = num1 //把num1的值賦值給temp
        num1 = num2 //把num2的值賦值給num1
        num2 = temp //把temp的值給num2
        console.log(num1, num2) //20 10

    </script>
</body>

</html>
