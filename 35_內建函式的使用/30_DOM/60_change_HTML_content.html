<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">JavaScript can change HTML content.</p>

    <button onclick="changeContent()">Click Me!</button>

    <script>
        // 10. 透過 console.log 先確認事件是否有綁定成功

        // 20. 用 id 取得網頁上面的元素

        // 30. 修改元素的網頁內容

        function changeContent(){
            document.getElementById(`demo`).innerText="百變怪"
        }
    </script>

</body>

</html>
